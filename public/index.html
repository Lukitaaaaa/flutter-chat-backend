<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Noticias TecniApp</title>
</head>
<body>
    

    <h1>Noticias</h1>

    <script src="socket.io/socket.io.js"></script>
    
    <script>

        var socket = io(); // 

        socket.on('connect', function(){ // Cuando en la computadora entramos a la pagina web con la url: http://localhost:3000/ 
            console.log('Conectado al servidor') // la consola imprimira 'Conectado al servidor'
        });

        socket.on('disconnect', function(){ // Cuando salimos o refrescamos la pagina web
            console.log('Perdimos comunicacion con el servidor'); // la consola imprimira 'Perdimos comunicacion con el servidor'
        });

        socket.on('noticias-activas', function(noticias){
            console.clear;
            console.log(noticias);
        });

    </script>
    
</body>
</html>
